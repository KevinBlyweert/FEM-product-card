<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <img src="./images/image-product-mobile.jpg" alt="Perfume picture" class="mobilePic">
    <img src="./images/image-product-desktop.jpg" alt="Perfume picture" class="desktopPic">
    <div class="cardContent">
      <p class="tag">PERFUME</p>
      <h1 class="cardTitle"><a href="#">Gabrielle Essence Eau De Parfum</a></h1>
      <p class="cardText">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="cardPrices">
        <b class="currentPrice">$149.99</b>
        <span class="oldPrice">$169.99</span>
      </div>
      <button type="submit"><img src="./images/icon-cart.svg" alt="Cart icon">
        <span>Add to Cart</span>
      </button>
    </div>

  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">K3V</a>.
      </p>
    </div>
  </footer>
</body>

</html>
